<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/logo.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axiome Experimentation</title>
</head>
<body>
  <canvas id="canvas"></canvas>
</body>
<style>
  #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
  }

  html, body {
      margin: 0;
      padding: 0;
      height: 200vh;
  }
</style>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.148.0/build/three.module.js';
  function remap(v, f1, t1, f2, t2) {
    return (v - f1) * (t2 - f2) / (t1 - f1) + f2;
  }
  const f_vert = `attribute vec3 position;uniform vec2 px;uniform vec2 bSpace;varying vec2 uv;precision highp float;void main(){vec3 pos = position;vec2 scale = 1. - bSpace * 2.;pos.xy = pos.xy * scale;uv = vec2(0.5)+(pos.xy)*0.5;gl_Position = vec4(pos, 1.);}`;
  const l_vert = `attribute vec3 position;varying vec2 uv;uniform vec2 px;precision highp float;void main(){vec3 pos = position;uv = 0.5 + pos.xy * 0.5;vec2 n = sign(pos.xy);pos.xy = abs(pos.xy) - px * 1.;pos.xy *= n;gl_Position = vec4(pos, 1.);}`;
  const c_frag = `precision highp float;uniform sampler2D velocity;uniform float uT;
varying vec2 uv;
#ifndef PI
#define PI 3.14159265359
#endif
#ifndef TAU
#define TAU 6.28318530718
#endif
float remap(float v, float iMin, float iMax, float oMin, float oMax) {return oMin + (v - iMin) * (oMax - oMin) / (iMax - iMin);}const float DUR = 4.;const float FTIME = 0.75;vec3 getC(vec3 cs[3],int id) {for (int i=0; i<3; i++) {if (i == id) return cs[i];}}
void main(){vec3 cs[3];vec3 yCol = vec3(0.992,0.631,0.11);vec3 rCol = vec3(0.914,0.082,0.2);vec3 gCol = vec3(0.408,0.765,0.714);cs[0] = yCol;cs[1] = rCol;cs[2] = gCol;float tCyc = mod(uT, 3. * DUR);float seg = tCyc / DUR;int cIdx = int(seg);int nextIdx = int(mod(seg + 1., 3.));float fFac = fract(seg);if (fFac >= (1. - (FTIME / DUR))) {fFac = clamp(remap(fFac, 1. - (FTIME / DUR), 1., 0., 1.), 0., 1.);} else {fFac = 0.;}vec3 fCol = vec3(1.);float whFac = clamp(1. - 4. * (fFac - 0.5) * (fFac - 0.5), 0., 1.);vec3 cCol = mix(getC(cs, cIdx), getC(cs, nextIdx), clamp(fFac,0.,1.));cCol = mix(cCol, fCol, whFac);vec3 velocityColor = texture2D(velocity, uv).xyz;float strength = length(velocityColor);
// ONLY YELLOW UNCOMMENT BELOW
cCol = yCol;
gl_FragColor = vec4(mix(vec3(0.), cCol, clamp(pow(strength, 7.), 0., 1.)), 1.);
}
`;
const a_frag = `precision highp float;uniform sampler2D velocity;uniform float dt;uniform vec2 fboSize;uniform vec2 px;varying vec2 uv;void main(){vec2 ratio = max(fboSize.x, fboSize.y) / fboSize;vec2 spot_new = uv;vec2 vel_old = texture2D(velocity, uv).xy;vec2 spot_old = spot_new - vel_old * dt * ratio;vec2 vel_new1 = texture2D(velocity, spot_old).xy;vec2 spot_new2 = spot_old + vel_new1 * dt * ratio;vec2 error = spot_new2 - spot_new;vec2 spot_new3 = spot_new - error / 2.;vec2 vel_2 = texture2D(velocity, spot_new3).xy;vec2 spot_old2 = spot_new3 - vel_2 * dt * ratio;vec2 newVel2 = texture2D(velocity, spot_old2).xy;gl_FragColor = vec4(newVel2, 0., 0.);}`;
const d_frag = `precision highp float;uniform sampler2D velocity;uniform float dt;uniform vec2 px;varying vec2 uv;void main(){float x0 = texture2D(velocity, uv-vec2(px.x, 0)).x;float x1 = texture2D(velocity, uv+vec2(px.x, 0)).x;float y0 = texture2D(velocity, uv-vec2(0, px.y)).y;float y1 = texture2D(velocity, uv+vec2(0, px.y)).y;float divergence = (x1-x0 + y1-y0) / 2.;gl_FragColor = vec4(divergence / dt);}`;
const m_vert = `precision highp float;attribute vec3 position;attribute vec2 uv;uniform vec2 center;uniform vec2 scale;uniform vec2 px;varying vec2 vUv;void main(){vec2 pos = position.xy * scale * 2. * px + center;vUv = uv;gl_Position = vec4(pos, 0., 1.);}`;
const eF_frag = `precision highp float;uniform vec2 force;uniform vec2 center;uniform vec2 scale;uniform vec2 px;varying vec2 vUv;void main(){vec2 circle = (vUv - 0.5) * 2.;float d = 1.-min(length(circle), 1.);d *= d;gl_FragColor = vec4(force * d, 0, 1);}`;
const p_frag = `precision highp float;uniform sampler2D pressure;uniform sampler2D divergence;uniform vec2 px;varying vec2 uv;void main(){float p0 = texture2D(pressure, uv+vec2(px.x * 2.,  0)).r;float p1 = texture2D(pressure, uv-vec2(px.x * 2., 0)).r;float p2 = texture2D(pressure, uv+vec2(0, px.y * 2. )).r;float p3 = texture2D(pressure, uv-vec2(0, px.y * 2. )).r;float div = texture2D(divergence, uv).r;float newP = (p0 + p1 + p2 + p3) / 4. - div;gl_FragColor = vec4(newP);}`;
const pr_frag = `precision highp float;uniform sampler2D pressure;uniform sampler2D velocity;uniform vec2 px;uniform float dt;varying vec2 uv;void main(){float step = 1.;float p0 = texture2D(pressure, uv+vec2(px.x * step, 0)).r;float p1 = texture2D(pressure, uv-vec2(px.x * step, 0)).r;float p2 = texture2D(pressure, uv+vec2(0, px.y * step)).r;float p3 = texture2D(pressure, uv-vec2(0, px.y * step)).r;vec2 v = texture2D(velocity, uv).xy;vec2 gradP = vec2(p0 - p1, p2 - p3) * 0.5;v = v - gradP * dt;gl_FragColor = vec4(v, 0., 1.);}`;
const v_frag = `precision highp float;uniform sampler2D velocity;uniform sampler2D velocity_new;uniform float v;uniform vec2 px;uniform float dt;varying vec2 uv;void main(){vec2 old = texture2D(velocity, uv).xy;vec2 new0 = texture2D(velocity_new, uv + vec2(px.x * 2., 0)).xy;vec2 new1 = texture2D(velocity_new, uv - vec2(px.x * 2., 0)).xy;vec2 new2 = texture2D(velocity_new, uv + vec2(0, px.y * 2.)).xy;vec2 new3 = texture2D(velocity_new, uv - vec2(0, px.y * 2.)).xy;vec2 new = 4. * old + v * dt * (new0 + new1 + new2 + new3);new /= 4. * (1. + v * dt);gl_FragColor = vec4(new, 0., 0.);}`;

  class Exp {
    constructor() {
      this.w = null;
      this.h = null;
      this.t = 0;
      this.d = 0;
      this.scene = new THREE.Scene();
      this.camera = new THREE.Camera();
      this.camera.position.z = 2;
    }

    init() {
      this.pRatio = window.devicePixelRatio;
      this.resize();
      this.rd = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
        canvas: document.querySelector('#canvas')
      });
      this.rd.autoClear = false;
      this.rd.setSize(this.w, this.h);
      this.rd.setClearColor(0x000000);
      this.rd.setPixelRatio(this.pRatio);
      this.rd.outputEncoding = THREE.sRGBEncoding;
      this.clock = new THREE.Clock();
      this.clock.start();
    }
    resize() {
      this.w = document.documentElement.clientWidth
      this.h = window.innerHeight;
      if (this.rd) this.rd.setSize(this.w, this.h);
    }
    update() {
      this.d = this.clock.getDelta();
      this.t += this.d;
    }
  }
  const exp = new Exp();
  class Mouse {
    constructor() {
      this.coord = new THREE.Vector2();
      this.coord_old = new THREE.Vector2();
      this.diff = new THREE.Vector2();
      this.count = 0;
    }
    init() {
      const c = document.querySelector('#canvas');
      c.addEventListener('mousemove', this.onMouseMove.bind(this), false);
      document.body.addEventListener('touchstart', this.onTouchStart.bind(this), false);
      document.body.addEventListener('touchmove', this.onTouchMove.bind(this), false);
    }
    setCoords(x, y) {
      this.coord.set((x / exp.w) * 2 - 1, -(y / exp.h) * 2 + 1);
    }
    onMouseMove(event) {
      const r = document.querySelector('#canvas').getBoundingClientRect();
      this.setCoords(event.clientX - r.left, event.clientY - r.top);
    }
    onTouchStart(event) {
      if (event.touches.length === 1) {
        this.setCoords(event.touches[0].pageX, event.touches[0].pageY);
      }
    }
    onTouchMove(event) {
      if (event.touches.length === 1) {
        this.setCoords(event.touches[0].pageX, event.touches[0].pageY);
      }
    }
    update() {
      this.diff.subVectors(this.coord, this.coord_old);
      this.coord_old.copy(this.coord);
      if (this.coord_old.x === 0 && this.coord_old.y === 0) this.diff.set(0, 0);
      exp.camera.rotation.y = this.coord_old.x * Math.PI * 0.02;
      exp.camera.rotation.x = -this.coord_old.y * Math.PI * 0.02;
    }
  }

  const mouse = new Mouse();

  /** SIMULATION OF FLUIDS **/
  class CShaderPass {
    constructor(props) {
      this.ps = props;
      this.us = this.ps.material?.uniforms;
    }

    init() {
      this.scene = new THREE.Scene();
      this.camera = new THREE.Camera();
      if (this.us) {
        this.mat = new THREE.RawShaderMaterial(this.ps.material);
        this.geo = new THREE.PlaneGeometry(2.5, 2.5);
        this.plane = new THREE.Mesh(this.geo, this.mat);
        this.scene.add(this.plane);
      }

    }

    update() {
      exp.rd.setRenderTarget(this.ps.output);
      exp.rd.render(this.scene, this.camera);
      exp.rd.setRenderTarget(null);
    }
  }
  class Adv extends CShaderPass {
    constructor(simulationProps) {
      super({
        material: {
          vertexShader: f_vert,
          fragmentShader: a_frag,
          uniforms: {
            bSpace: {
              value: simulationProps.ceScale
            },
            px: {
              value: simulationProps.ceScale
            },
            fboSize: {
              value: simulationProps.fboSize
            },
            velocity: {
              value: simulationProps.src.texture
            },
            dt: {
              value: simulationProps.dt
            }
          },
        },
        output: simulationProps.dst
      });

      this.init();
    }

    init() {
      super.init();
      this.createBoundary();
    }

    createBoundary() {
      const boundaryG = new THREE.BufferGeometry();
      const vertices_boundary = new Float32Array([
        -1, -1, 0,
        -1, 1, 0,

        -1, 1, 0,
        1, 1, 0,

        1, 1, 0,
        1, -1, 0,

        1, -1, 0,
        -1, -1, 0
      ]);
      boundaryG.setAttribute('position', new THREE.BufferAttribute(vertices_boundary, 3));

      const boundaryM = new THREE.RawShaderMaterial({
        vertexShader: l_vert,
        fragmentShader: a_frag,
        uniforms: this.us
      });

      this.line = new THREE.LineSegments(boundaryG, boundaryM);
      this.scene.add(this.line);
    }

    update({dt, isB}) {

      this.us.dt.value = dt;
      this.line.visible = isB;

      super.update();
    }
  }

  class Div extends CShaderPass {
    constructor(simProps) {
      super({
        material: {
          vertexShader: f_vert,
          fragmentShader: d_frag,
          uniforms: {
            bSpace: {
              value: simProps.bSpace
            },
            velocity: {
              value: simProps.src.texture
            },
            px: {
              value: simProps.ceScale
            },
            dt: {
              value: simProps.dt
            }
          }
        },
        output: simProps.dst
      })

      this.init();
    }

    update({vel}) {
      this.us.velocity.value = vel.texture;
      super.update();
    }
  }


  class ExtForce extends CShaderPass {
    constructor(simProps) {
      super({
        output: simProps.dst
      });

      this.init(simProps);
    }

    init(simProps) {
      super.init();
      const mouseG = new THREE.PlaneGeometry(
        1, 1
      );

      const mouseM = new THREE.RawShaderMaterial({
        vertexShader: m_vert,
        fragmentShader: eF_frag,
        blending: THREE.AdditiveBlending,
        uniforms: {
          px: {
            value: simProps.ceScale
          },
          force: {
            value: new THREE.Vector2(0., 0.)
          },
          center: {
            value: new THREE.Vector2(0., 0.)
          },
          scale: {
            value: new THREE.Vector2(simProps.csize * remap(window.innerWidth, 320, 1440, 0.5, 1), simProps.csize * remap(window.innerWidth, 320, 1440, 0.5, 1))
          }
        },
      })

      this.mouse = new THREE.Mesh(mouseG, mouseM);
      this.scene.add(this.mouse);
    }

    update(props) {
      const forceX = mouse.diff.x / 2 * props.mouse_force;
      const forceY = mouse.diff.y / 2 * props.mouse_force;
      const cursorSizeX = props.csize * remap(window.innerWidth, 320, 1440, 0.5, 1) * props.ceScale.x;
      const cursorSizeY = props.csize * remap(window.innerWidth, 320, 1440, 0.5, 1) * props.ceScale.y;
      const centerX = Math.min(Math.max(mouse.coord.x, -1 + cursorSizeX + props.ceScale.x * 2), 1 - cursorSizeX - props.ceScale.x * 2);
      const centerY = Math.min(Math.max(mouse.coord.y, -1 + cursorSizeY + props.ceScale.y * 2), 1 - cursorSizeY - props.ceScale.y * 2);
      const us = this.mouse.material.uniforms;
      us.force.value.set(forceX, forceY);
      us.center.value.set(centerX, centerY);
      us.scale.value.set(props.csize * remap(window.innerWidth, 320, 1440, 0.5, 1), props.csize * remap(window.innerWidth, 320, 1440, 0.5, 1));
      super.update();
    }

  }

  class Poisson extends CShaderPass {
    constructor(simProps) {
      super({
        material: {
          vertexShader: f_vert,
          fragmentShader: p_frag,
          uniforms: {
            bSpace: {
              value: simProps.bSpace
            },
            pressure: {
              value: simProps.dst_.texture
            },
            divergence: {
              value: simProps.src.texture
            },
            px: {
              value: simProps.ceScale
            }
          },
        },
        output: simProps.dst,

        output0: simProps.dst_,
        output1: simProps.dst
      });

      this.init();
    }

    update({iterations}) {
      let p_in, p_out;

      for (var i = 0; i < iterations; i++) {
        if (i % 2 == 0) {
          p_in = this.ps.output0;
          p_out = this.ps.output1;
        } else {
          p_in = this.ps.output1;
          p_out = this.ps.output0;
        }

        this.us.pressure.value = p_in.texture;
        this.ps.output = p_out;
        super.update();
      }

      return p_out;
    }
  }

  class Pressure extends CShaderPass {
    constructor(simProps) {
      super({
        material: {
          vertexShader: f_vert,
          fragmentShader: pr_frag,
          uniforms: {
            bSpace: {
              value: simProps.bSpace
            },
            pressure: {
              value: simProps.src_p.texture
            },
            velocity: {
              value: simProps.src_v.texture
            },
            px: {
              value: simProps.ceScale
            },
            dt: {
              value: simProps.dt
            }
          }
        },
        output: simProps.dst
      });

      this.init();
    }

    update({vel, pressure}) {
      this.us.velocity.value = vel.texture;
      this.us.pressure.value = pressure.texture;
      super.update();
    }

  }

  class Vis extends CShaderPass {
    constructor(simProps) {
      super({
        material: {
          vertexShader: f_vert,
          fragmentShader: v_frag,
          uniforms: {
            bSpace: {
              value: simProps.bSpace
            },
            velocity: {
              value: simProps.src.texture
            },
            velocity_new: {
              value: simProps.dst_.texture
            },
            v: {
              value: simProps.viscous,
            },
            px: {
              value: simProps.ceScale
            },
            dt: {
              value: simProps.dt
            }
          }
        },

        output: simProps.dst,

        output0: simProps.dst_,
        output1: simProps.dst
      })

      this.init();
    }

    update({viscous, iterations, dt}) {
      let fbo_in, fbo_out;
      this.us.v.value = viscous;
      for (var i = 0; i < iterations; i++) {
        if (i % 2 == 0) {
          fbo_in = this.ps.output0;
          fbo_out = this.ps.output1;
        } else {
          fbo_in = this.ps.output1;
          fbo_out = this.ps.output0;
        }

        this.us.velocity_new.value = fbo_in.texture;
        this.ps.output = fbo_out;
        this.us.dt.value = dt;

        super.update();
      }

      return fbo_out;
    }
  }
  class Sim {
    constructor(props) {
      this.props = props;

      this.fbos = {
        vel_0: null,
        vel_1: null,

        vel_viscous0: null,
        vel_viscous1: null,

        div: null,

        pressure_0: null,
        pressure_1: null,
      };

      this.options = {
        iPois: 32,
        iVis: 32,
        mForce: 40,
        res: 0.5,
        csize: 60,
        viscous: 500,
        isB: false,
        dt: 0.0040,
        isViscous: false,
      };


      this.fboSize = new THREE.Vector2();
      this.ceScale = new THREE.Vector2();
      this.bSpace = new THREE.Vector2();

      this.init();
    }


    init() {
      this.calcSize();
      this.createFBOs();
      this.createShaderPass();
    }

    createFBOs() {
      const type = (/(iPad|iPhone|iPod)/g.test(navigator.userAgent)) ? THREE.HalfFloatType : THREE.FloatType;

      for (let key in this.fbos) {
        this.fbos[key] = new THREE.WebGLRenderTarget(
          this.fboSize.x,
          this.fboSize.y,
          {
            type: type
          }
        )
      }
    }

    createShaderPass() {
      this.advection = new Adv({
        ceScale: this.ceScale,
        fboSize: this.fboSize,
        dt: this.options.dt,
        src: this.fbos.vel_0,
        dst: this.fbos.vel_1
      });

      this.externalForce = new ExtForce({
        ceScale: this.ceScale,
        csize: this.options.csize * remap(window.innerWidth, 320, 1440, 0.5, 1),
        dst: this.fbos.vel_1,
      });

      this.viscous = new Vis({
        ceScale: this.ceScale,
        bSpace: this.bSpace,
        viscous: this.options.viscous,
        src: this.fbos.vel_1,
        dst: this.fbos.vel_viscous1,
        dst_: this.fbos.vel_viscous0,
        dt: this.options.dt,
      });

      this.divergence = new Div({
        ceScale: this.ceScale,
        bSpace: this.bSpace,
        src: this.fbos.vel_viscous0,
        dst: this.fbos.div,
        dt: this.options.dt,
      });

      this.poisson = new Poisson({
        ceScale: this.ceScale,
        bSpace: this.bSpace,
        src: this.fbos.div,
        dst: this.fbos.pressure_1,
        dst_: this.fbos.pressure_0,
      });

      this.pre = new Pressure({
        ceScale: this.ceScale,
        bSpace: this.bSpace,
        src_p: this.fbos.pressure_0,
        src_v: this.fbos.vel_viscous0,
        dst: this.fbos.vel_0,
        dt: this.options.dt,
      });
    }

    calcSize() {
      const w = Math.round(this.options.res * exp.w);
      const h = Math.round(this.options.res * exp.h);

      const px_x = 1 / w;
      const px_y = 1 / h;

      this.ceScale.set(px_x, px_y);
      this.fboSize.set(w, h);
    }

    resize() {
      this.calcSize();

      for (let key in this.fbos) {
        this.fbos[key].setSize(this.fboSize.x, this.fboSize.y);
      }
    }


    update() {


        this.bSpace.copy(this.ceScale);

      this.advection.update(this.options);

      this.externalForce.update({
        csize: this.options.csize * remap(window.innerWidth, 320, 1440, 0.5, 1),
        mouse_force: this.options.mForce,
        ceScale: this.ceScale
      });

      let vel = this.fbos.vel_1;

      if (this.options.isViscous) {
        vel = this.viscous.update({
          viscous: this.options.viscous,
          iterations: this.options.iVis,
          dt: this.options.dt
        });
      }

      this.divergence.update({vel});

      const pre = this.poisson.update({
        iterations: this.options.iPois,
      });

      this.pre.update({vel, pressure: pre});
    }
  }


  class Output {
    constructor() {
      this.init();
    }

    init() {
      this.sim = new Sim();
      this.scene = exp.scene;
      this.camera = exp.camera;
      this.mat = new THREE.RawShaderMaterial({
        vertexShader: f_vert,
        fragmentShader: c_frag,
        uniforms: {
          velocity: {
            value: this.sim.fbos.vel_0.texture
          },
          uT: {
            value: 0
          },
          bSpace: {
            value: new THREE.Vector2()
          }
        },
      });
      this.o = new THREE.Mesh(
        new THREE.PlaneGeometry(2.5, 2.5),
        this.mat
      );

      this.scene.add(this.o);
    }

    resize() {
      this.sim.resize();
    }

    render() {
      exp.rd.setRenderTarget(null);
      exp.rd.render(this.scene, this.camera);
    }

    update() {
      this.mat.uniforms.uT.value = exp.clock.getElapsedTime();
      this.sim.update();
      this.render();
    }
  }

  class Particle {
    constructor(props) {
      this.props = props;
    }

    init() {

      const position = new Float32Array(3 * this.props.count);
      const size = new Float32Array(this.props.count);

      for (let i = 0; i < this.props.count; i++) {
        position[3 * i + 0] = (Math.random() * 2 - 1) * 3;
        position[3 * i + 1] = (Math.random() * 2 - 1) * 3;
        position[3 * i + 2] = (Math.random()) * 0.95;

        size[i] = 3;
      }


      this.geo = new THREE.BufferGeometry();

      this.geo.setAttribute('position', new THREE.BufferAttribute(position, 3));
      this.geo.setAttribute('size', new THREE.BufferAttribute(size, 1));
      this.us = {
        uT: {
          value: 0
        },
      }
      this.mat = new THREE.ShaderMaterial({
        uniforms: this.us,
        transparent: true,
